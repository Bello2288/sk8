<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK8</title>
    <script src="https://kit.fontawesome.com/ecf2f7df81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="main-page">
        <div class="main-container">
            <section class="social-btn-container text-center w-25">
                <nav class="row" background- justify-content-center>
                    <div class="col border-bottom border-3 border-gray bg-primary p-1 m-1">
                        <a href="#" class="fa-brands fa-facebook-f"></a>
                    </div>
                    <div class="col border-bottom border-3 border-gray bg-warning p-1 m-1">
                        <a href="#" class="fa-brands fa-instagram"></a>
                    </div>
                    <div class="col border-bottom border-3 border-gray bg-info p-1 m-1">
                        <a href="#" class="fa-brands fa-twitter"></a>
                    </div>
                    <div class="col border-bottom border-3 border-gray bg-danger p-1 m-1">
                        <a href="#" class="fa-brands fa-youtube"></a>
                    </div>
                </nav>
            </section>

            <section>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="navbar-nav text-white">
                            <a class="nav-link" href="#">-SK8T NEWS</a>
                            <a class="nav-link" href="#">- SKATE BOARDERS -</a>
                            <a class="nav-link" href="#">- BOARD DESIGN -</a>
                            <a class="nav-link" href="#">- CONTACT US -</a>
                        </div>
                    </div>
                </nav>
            </section>

            <section class="logo-container text-center mb-5">  
                <div class="row" justify-content-center>
                    <img src="images/top-image.png" class="img-fluid" alt="...">
                    <img src="images/peralta-logo.png" class="img-fluid" alt="...">
                </div>
            </section>

            <section class="posts-container text-center mb-5">
                <article class="row" justify-content-center>
                    <div class="col">
                        TONY HAWK
                    </div>
                    <div class="col">
                        RODNEY MULLEN
                    </div>
                    <div class="col">
                        RAY BARBEE
                    </div>
                </article>
            </section>

            <section class="sk8-boarders-container text-center mb-5">
                <article class="row" justify-content-center>
                    <div class="col">
                        SKATEBOARDERS
                    </div>
                    <div class="profilepic">
                        <img src="images/lance.jpeg" class="img-fluid" alt="...">
                    </div>
                    <div class="profilepic">
                        <img src="images/rodney.jpeg" class="img-fluid" alt="...">
                    </div>
                    <div class="profilepic">
                        <img src="images/steve.jpeg" class="img-fluid" alt="...">
                    </div>
                    <div class="profilepic">
                        <img src="images/tommy.jpeg" class="img-fluid" alt="...">
                    </div>
                </article>
            </section>

            <section class="skateboards-container text-center mb-5">
                <div class="skateboards-container" class="row" justify-content-center>
                    <img src="images/sk8-1.png" class="img-fluid" alt="...">
                    <img src="images/sk8-2.png" class="img-fluid" alt="...">
                    <img src="images/sk8-3.png" class="img-fluid" alt="...">
                    <img src="images/sk8-4.png" class="img-fluid" alt="...">
                    <img src="images/sk8-5.png" class="img-fluid" alt="...">
                    <img src="images/sk8-6.png" class="img-fluid" alt="...">
                    <img src="images/sk8-7.png" class="img-fluid" alt="...">
                    <img src="images/sk8-8.png" class="img-fluid" alt="...">
                    <img src="images/sk8-9.png" class="img-fluid" alt="...">
                    <img src="images/sk8-10.png" class="img-fluid" alt="...">
                </div>
            </section>
            <form>
                <div class="mb-10">
                    <label for="name" class="form-label"></label>
                    <input id="username" 
                    type="text" 
                    placeholder="NAME" 
                    name="username" 
                    required
                    minlength="5"
                    maxlength="10"
                    autocomplete="off"/>            </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input id="email"
                    type="email" 
                    placeholder="EMAIL" 
                    name="email" 
                    required
                    minlength="5"
                    maxlength="10"
                    autocomplete="off"/>            
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label"></label>
                    <input id="message"
                    type="message" 
                    placeholder="YOUR MESSAGE" 
                    name="message" 
                    required
                    minlength="5"
                    maxlength="10"
                    autocomplete="off"/>            
                </div>
                <button type="submit" class="btn btn-danger">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</html>
