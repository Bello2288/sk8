        </section>
        <section class="logo-container text-center">  
            <div class="row" justify-content-center>
                <img src="images/top-image.png" class="img-fluid" alt="...">
                <img src="images/peralta-logo.png" class="img-fluid" alt="...">
            </div>
        </section>

        <section class="posts-container text-center">
            <article class="row" justify-content-center>
                <div class="col">
                    TONY HAWK
                </div>
                <div class="col">
                    RODNEY MULLEN
                </div>
                <div class="col">
                    RAY BARBEE
                </div>
            </article>
        </section>
        <section class="sk8-boarders-container text-center">
            <article class="row" justify-content-center>
                <div class="col">
                    SKATEBOARDERS
                </div>
                <div class="col">
                    LANCE MOUNTAIN
                </div>
                <div class="col">
                    RODNEY MULLEN
                </div>
                <div class="col">
                    STEVE CABALLERO
                </div>
                <div class="col">
                    <img src="imag" alt="">TOMMY GUERRERO
                </div>
            </article>
        </section>
        <section class="skateboards-container text-center">
            <div class="skateboards-container" class="row" justify-content-center>
                <img src="images/sk8-1.png" class="img-fluid" alt="...">
                <img src="images/sk8-2.png" class="img-fluid" alt="...">
                <img src="images/sk8-3.png" class="img-fluid" alt="...">
                <img src="images/sk8-4.png" class="img-fluid" alt="...">
                <img src="images/sk8-5.png" class="img-fluid" alt="...">
                <img src="images/sk8-6.png" class="img-fluid" alt="...">
                <img src="images/sk8-7.png" class="img-fluid" alt="...">
                <img src="images/sk8-8.png" class="img-fluid" alt="...">
                <img src="images/sk8-9.png" class="img-fluid" alt="...">
                <img src="images/sk8-10.png" class="img-fluid" alt="...">
            </div>
        </section>
        <form>
            <div class="mb-10">
                <label for="name" class="form-label"></label>
                <input id="username" 
                type="text" 
                placeholder="NAME" 
                name="username" 
                required
                minlength="5"
                maxlength="10"
                autocomplete="off"/>            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input id="email"
                type="email" 
                placeholder="EMAIL" 
                name="email" 
                required
                minlength="5"
                maxlength="10"
                autocomplete="off"/>            
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"></label>
                <input id="message"
                type="message" 
                placeholder="YOUR MESSAGE" 
                name="message" 
                required
                minlength="5"
                maxlength="10"
                autocomplete="off"/>            
            </div>
            <button type="submit" class="btn btn-danger">SUBMIT</button>
        </form>
    </div>
</body>
